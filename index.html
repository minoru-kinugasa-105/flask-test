<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR Code Generator</title>

        <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
        <link rel="stylesheet" href="./static/css/global.css" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./static/images/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./static/images/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./static/images/favicon/favicon-16x16.png"
        />
        <link
            rel="mask-icon"
            href="./static/images/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <main id="main">

<div class="wrapper">
    <input type="text" id="placement" placeholder="Enter some text or URL" />
    <div class="options">
        <select class="size">
            <option value="100">100 x 100</option>
            <option value="200">200 x 200</option>
            <option value="300">300 x 300</option>
        </select>
        <input type="color" class="color-inp" id="color1" />
        <input type="color" class="color-inp" id="color2" />
    </div>

    <div class="container"></div>
    <div class="box">
        <button id="generate" disabled>Generate</button>
        <a href="#" id="download-btn">Download</a>
    </div>
</div>
</main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script src="./static/js/script.js"></script>
    </body>
</html>
